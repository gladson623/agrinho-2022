<head>

<body onload="islogado()" class="cor">
  <header class="cabecario">
    <nav class="container_Nav">
      <div>
        <ul id="cabecario" class="cabecario">
          <img src="imagens/logo.png">
          <button class="deslogar" >
            <img src="imagens/sair.png" alt="sair da conta" onclick="deslogarUsuario()">
          </button>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="mediaNotas.html">Média de Nota</a></li>
          <li><a href="mediaPresenca.html">Média de Presença</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="corpo dias_semana">
      <div>
        <h1>materias da semana</h1>
      </div>
      <div class="dia" id="image-area">
        <p>segunda-feira</p>
        <input type="file" id="filesegunda" onchange="onSelectImage(event)" data-dia="segunda" />
        <div class="btnAbrirModal" id="divsegunda">
          <img src="" id="segunda" onclick="abreModal(this)">
        </div>
      </div>
      <div class="dia" id="image-area">
        <p>terça-feira</p>
        <input type="file" id="fileterca" onchange="onSelectImage(event)" data-dia="terca" />
        <div class="btnAbrirModal" id="divterca">
          <img src="" id="terca" onclick="abreModal(this)">
        </div>
      </div>
      <div class="dia" id="image-area">
        <p>quarta-feira</p>
        <input type="file" id="filequarta" onchange="onSelectImage(event)" data-dia="quarta" />
        <div class="btnAbrirModal" id="divquarta">
          <img src="" id="quarta" onclick="abreModal(this)">
        </div>
      </div>
      <div class="dia" id="image-area">
        <p>quinta-feira</p>
        <input type="file" id="filequinta" onchange="onSelectImage(event)" data-dia="quinta" />
        <div class="btnAbrirModal" id="divquinta">
          <img src="" id="quinta" onclick="abreModal(this)">
        </div>
      </div>
      <div class="dia" id="image-area">
        <p>sexta-feira</p>
        <input type="file" id="filesexta" onchange="onSelectImage(event)" data-dia="sexta" />
        <div class="btnAbrirModal" id="divsexta">
          <img src="" id="sexta" onclick="abreModal(this)">
        </div>
      </div>

      <div class="modal">
        <header>
          <h2>cabecalho do modal</h2>
          <span id="fechar-modal" class="fechar-modal">×</span>
        </header>

        <div class="corpo-modal">
        </div>
        <div id="mascara"></div>
      </div>
    </div>
  </main>
  <footer>
    <div>
      <ul class="rodape">
        <a href=""><img src="imagens/twiter.png" alt="" /></a>
        <a href=""><img src="imagens/Instagram.png" alt="" /></a>

      </ul>
    </div>
  </footer>
